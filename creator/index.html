<!DOCTYPE html>
<html>
<head>
  <title>Scheduler</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
  <style>.option{height: 150px;}</style>
</head>
<body>
  <div id="header" class="w3-container">
    <p class="w3-xlarge">Create Schedule</p>
  </div>
  <div id="pre" class="w3-container">
    <p class="w3-large">To begin, select a type of schedule</p>
    <div class="w3-row">
      <div class="w3-col l4 m12 w3-button w3-grey option" id="static">
        <p class="w3-large">Static Schedule</p> 
        <p>The same thing every day;<br/>No variation from Monday to Sunday</p>
      </div>
      <div class="w3-col l4 m12 w3-button w3-grey option" id="oddEven">
        <p class="w3-large">Somewhat Variant Schedule</p>
        <p>Odd days are different than even days</p>
      </div>
      <div class="w3-col l4 m12 w3-button w3-grey option" id="staticWeekday">
        <p class="w3-large">Static Weekday Schedule</p>
        <p>Nothing on the weekends;<br/>All weekdays are the same</p>
      </div>
    </div>
  </div>
</body>
</html>
